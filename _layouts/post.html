---
layout: default
---
<div class="blurb">
  <link rel="stylesheet" href="/css/blog.css">
  <article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
  </article>
</div>
