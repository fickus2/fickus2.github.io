---
layout: default
title: Blog
---
<div class="blurb">
    <link rel="stylesheet" href="/css/blog.css">
    <h1 style="margin-bottom: 30px;">Blog Posts</h1>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.description }}</p>
        <div class="date">
            {{ page.date | date: "%B %e, %Y" }}
        </div>
    </li>
    {% endfor %}
</div>
