---
layout: default
title: Blog
---
<div class="blurb">
    <link rel="stylesheet" href="/css/blog.css">
    <h1 style="margin-bottom: 30px;">Blog Posts</h1>
    <div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.description }}</p>
        <div class="date">
            {{ page.date | date: "%B %d, %Y" }}
        </div>
    </div>
    {% endfor %}
    </div>
</div>
