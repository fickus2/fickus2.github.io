---
layout: default
title: Blog
---
<div class="blurb">
    <link rel="stylesheet" href="/css/blog.css">
    <h1 style="margin-bottom: 30px;">Blog Posts</h1>
    <div class="posts">
    {% for post in site.posts %}
    <div class="post" onclick="location.href = '{{ post.url }}'">
        <img src="{{ post.cardBG }}">
        <div class="info">
            <div class="date">
                Posted: {{ post.date | date: '%B %d, %Y' }}
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
