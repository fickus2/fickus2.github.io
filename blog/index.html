---
layout: default
title: Blog
---
<div class="blurb">
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.description }}</p>
        <div class="date">
            {{ page.date | date: "%B %e, %Y" }}
        </div>
    </li>
    {% endfor %}
</div>
